<!DOCTYPE html>
<html lang="ru">

{% include head.html %}

<body>
  <div class="container content">
    <header class="masthead">
      <h3 class="masthead-title">
        <a href="{{ site.baseurl }}/" title="Home">
          <img class="masthead-logo" src="{{ site.baseurl }}{{ site.logo }}"/>
          {{ site.title }}
        </a>

        {% for page in site.pages_list %}
          &nbsp;
          <small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
        {% endfor %}
      </h3>
    </header>

    <main>
      {{ content }}
    </main>

    <footer class="footer">
      <small>
        &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. NikiYani (Nikita Yanchenkov)
      </small>
    </footer>
  </div>
</body>
</html>
